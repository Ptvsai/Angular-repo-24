<div class="otp-container">
    <form (ngSubmit)="onSubmit(formRef)" #formRef="ngForm">
        <label class="otp-label">Enter otp</label>
        <input type="number" name="otp" placeholder="please enter otp" autocomplete="off" aria-label="Enter otp" />
        <button class="otp-btn" type="submit">submit</button>
    </form>
</div>
